name: Build nestjs application

inputs:
  node-version:
    description: the nodejs version the application builds
    type: string
    required: false
    default: '20'

runs:
  using: 'composite'
  steps:
  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: ${{ inputs.node-version }}

  - name: Install dependencies
    shell: bash
    run: npm install
  
  - name: Check code formatting
    shell: bash
    run: npm run format:check
  
  - name: Code linting
    shell: bash
    run: npm run lint

  - name: Run unit tests with coverage
    shell: bash
    run: npm run test:cov

  - name: Build application
    shell: bash
    run: npm run build