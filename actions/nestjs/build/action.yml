name: Build nestjs application

runs:
  using: 'composite'
  steps:
  - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '20'

  - name: Install dependencies
    shell: bash
    run: npm install

  - name: Run unit tests with coverage
    shell: bash
    run: npm run test:cov